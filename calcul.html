<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=.
    24 /f 9[], initial-scale=1.0"
    />
    <link rel="stylesheet" href="./calcul.css" />
    <script src="./calcul.js" defer></script>

    <title>계산기</title>
  </head>
  <body>
    <section>
      <table id="calcul">
        <thead>
          <tr>
            <td colspan="4" id="calculHead"></td>
          </tr>
          <tr>
            <td colspan="4" id="calculInput"></td>
          </tr>
        </thead>

        <tbody class="table_body">
          <tr>
            <td colspan="3"><button class="Btn" id="calculReset">C</button></td>
            <td><button class="calcul_num Btn">/</button></td>
          </tr>
          <tr class="calcul_body">
            <td><button class="calcul_num Btn">7</button></td>
            <td><button class="calcul_num Btn">8</button></td>
            <td><button class="calcul_num Btn">9</button></td>
            <td><button class="calcul_num Btn">*</button></td>
          </tr>
          <tr class="calcul_body">
            <td><button class="calcul_num Btn">4</button></td>
            <td><button class="calcul_num Btn">5</button></td>
            <td><button class="calcul_num Btn">6</button></td>
            <td><button class="calcul_num Btn">+</button></td>
          </tr>
          <tr class="calcul_body">
            <td><button class="calcul_num Btn">1</button></td>
            <td><button class="calcul_num Btn">2</button></td>
            <td><button class="calcul_num Btn">3</button></td>
            <td><button class="calcul_num Btn">-</button></td>
          </tr>
          <tr class="calcul_body">
            <td colspan="2"><button class="calcul_num Btn">0</button></td>
            <td><button class="calcul_num Btn">.</button></td>
            <td><button class="Btn" id="calculResult">=</button></td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
